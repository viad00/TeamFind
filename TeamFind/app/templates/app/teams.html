{% extends "app/layout.html" %}

{% block content %}
    <div class="row">
        <div class="span9"><h1>Команды</h1></div>
        <div class="span9"><a class="btn btn-default" href="/addteam">Добавить команду</a></div>
    </div>
    <div class="row">
            {% for i in teams %}
                <div class="col-md-4">
                    <h3>{{ i.name }}</h3>
                    <p>
                        {{ i.description }}
                    </p>
                    <p><a class="btn btn-default" href="{{ i.team_url }}">Подробнее &raquo;</a></p>
                </div>
            {% endfor %}
    </div>
{% endblock %}
